spring:
  data:
    mongodb:
      uri: mongodb://tomwodz:tomwodz@localhost:27017/mongo_joboffers
      auto-index-creation: true
    redis:
      host: localhost
      port: 63792
  cache:
    type: redis
    redis:
      time-to-live: PT60M

job-offers:
  client-offer:
    http:
      client:
        config:
          uri: http://ec2-3-120-147-150.eu-central-1.compute.amazonaws.com
          port: 5057
          connectionTimeout: 2000
          readTimeout: 2000
  offer:
    scheduler:
      request:
        delay: PT3H

scheduling:
  enabled: true

auth:
  jwt:
    expirationDays: 30
    secret: ${JWT_SECRET}
    issuer: job-offers-backend